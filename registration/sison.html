<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="hello.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Registration</h1>
            <form name="mainForm" action="http://google.com" onsubmit="return checkForm()"> 
                <div class="form-group">
                    <label class="form-lbl">First Name</label>
                    <input  type="text" name="fnameField" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label class="form-lbl">Last Name</label>
                    <input  type="text" name="lnameField" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label class="form-lbl">Email Address</label>
                    <input  type="email" name="emailField" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label  class="form-lbl">Password</label>
                    <input  type="password" name="passField1" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label  class="form-lbl">Retype Password</label>
                    <input  type="password" name="passField2" class="form-control"></input>
                </div>
                <div class="form-group">
                    <input type="submit" value="submit"></input>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
